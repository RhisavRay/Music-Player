<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rhisav's Spotify Clone</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="./Assets/logo.png" alt="Spotify Logo">
                <span>Spotify</span>
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h2>Best of NCS = No Copyright Songs</h2>
            <div>
                <div class="songItem">
                    <img src="./Assets/covers/1.jpg" alt="Cover 1">
                    <span>Let me love you</span>
                    <span class="songListPlay">
                        <span class="timeStamp">
                            05:34
                            <i class="fa-solid fa-play"></i>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawsome icons -->
            <i class="fa fa-shuffle"></i>
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-solid fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
            <i class="fa fa-repeat"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
